<div class="col-lg-4">
  <h2>Add Employee</h2>
  <form action="" [formGroup]="myform">
    <div class="form-group"  [ngClass]="{
      'has-danger': name.invalid && (name.dirty || name.touched),
      'has-success': name.valid && (name.dirty || name.touched)
      }">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName="name" [(ngModel)]="empData.name">
      <div class="form-control-feedback"
          *ngIf="name.errors && (name.dirty || name.touched)">
        <p *ngIf="name.errors.pattern">Atleast 4 characters are required</p>
      </div>
    </div>
    <div class="form-group" [ngClass]="{
      'has-danger': phone.invalid && (phone.dirty || phone.touched),
      'has-success': phone.valid && (phone.dirty || phone.touched)
      }">
      <label for="phone">Phone:</label>
      <input type="text" class="form-control" id="phone" placeholder="Enter Phone number" formControlName="phone" [(ngModel)]="empData.phone">
      <div class="form-control-feedback"
          *ngIf="phone.errors && (phone.dirty || phone.touched)">
        <p *ngIf="phone.errors.pattern">Only numbers are allowed</p>
      </div>
    </div>
    <fieldset formGroupName="address">
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" placeholder="City" formControlName="city" [(ngModel)]="empData.address.city">
      </div>
      <div class="form-group">
        <label for="address_line1">Address 1:</label>
        <input type="text" class="form-control" id="address_line1" placeholder="address_line1" formControlName="address_line1" [(ngModel)]="empData.address.address_line1">
      </div>
      <div class="form-group">
        <label for="address_line2">Address 2:</label>
        <input type="text" class="form-control" id="address_line2" placeholder="address_line2" formControlName="address_line2" [(ngModel)]="empData.address.address_line2">
      </div>
      <div class="form-group">
        <label for="postal_code">Posatl Code:</label>
        <input type="text" class="form-control" id="postal_code" placeholder="postal_code" formControlName="postal_code" [(ngModel)]="empData.address.postal_code">
      </div>
    </fieldset>
    <button class="btn btn-default" (click)="addNewEmployee()">Submit</button>
  </form> 
</div>
